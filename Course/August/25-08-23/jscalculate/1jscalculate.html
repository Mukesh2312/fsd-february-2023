<script>
    function calculate(a,b,operator){
         var result = 0;
         if(operator === '+'){
            result = a + b;
         }
         else if(operator === '-'){
             result = a - b;
         }
         else if(operator === '*'){
              result = a * b;
         }
         else if(operator === '/'){
               result = a/b;
         }
         console.log(result);
    }

    calculate(4,5,'+');
</script>
