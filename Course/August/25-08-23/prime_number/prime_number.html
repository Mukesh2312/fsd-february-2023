<script>
 
 function isPrime(num){
    for(var i=2;i<num;i++){
        if(num%i==0){
            return false;
        }
    }
    return true;
 }




    function numberOfPrimes(N)
{
      var count = 0;
      for(var i=2;i<=N;i++){
        var res = isPrime(i);
        if(res){
            count++;
        }
      }
      return count;
 }
 numberOfPrimes(5);
</script>
