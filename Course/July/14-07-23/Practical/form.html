<html>
    <head>
        <title>Form</title>
    </head>
    <body>
         <form>
            fullName:<input type="text" value="prem" name="fullname">
            <br/><br/>
            Phone Number:<input type="number" name="phone">
            <br/><br/>
            Password:<input type="password" name="password">
            <br/><br/>
            DOB:<input type="date" name="date">
            <br/><br/>
            <input id="email" type="email" name="email">
            <label for="email">Email</label>
            <br/><br/>
             Gender:
             <input type="radio"  id="male" name="gender" value="male">
             <label for="male">Male</label>
             <input type="radio" id="female" name="gender" value="female">
             <label for="female">Female</label>
             <br/><br/>
             Preferred Cities:
             <input type="checkbox"  id="delhi" name="a1" value="delhi">
             <label for="delhi">Delhi</label>
             <input type="checkbox" id="mumbai" name="a2" value="mumbai">
             <label for="mumbai">Mumbai</label>
             <input type="checkbox" id="pune" name="a3" value="pune">
             <label for="pune">Pune</label>
             <br/><br/>

            <input type="submit" value="Register">
            <input type="reset" value="Clear">
         </form>
    </body>
</html>
