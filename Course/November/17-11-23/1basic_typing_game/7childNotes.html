<html>
    <head>
        <style>
            .correct{
                color:green;
            }
            .incorrect{
                color:red;
            }
        </style>

    </head>
    <body>
        <div id="quoteDisplayElement"></div>
        <script>
            let quoteDisplayElement = document.querySelector("#quoteDisplayElement");
            let quote ="welcome to javascript";
            quote.split("").forEach(function(char){
                 let charSpan = document.createElement("span");
                 charSpan.innerText = char;
                 quoteDisplayElement.appendChild(charSpan);
            });

               
            
               for(let i=0;i<quote.length;i++){
                quoteDisplayElement.childNodes[i].classList.add("incorrect");
               }
        </script>
    </body>
</html>
