<script>
    console.log(Math.round(4.6));//above 4.5 it will around to 5 otherwise 4
    console.log(Math.ceil(4.3));//any point it will convert to upper number. 4.1 to 5
    console.log(Math.floor(4.9));//any point it will convert to lower number 4.9 to 4
    console.log(Math.pow(2,3));//2*2*2 = 8
    console.log(Math.sqrt(64));
    console.log(Math.abs(-45));//it will return always positive number.
    console.log(Math.max(44,55,56));//it will return largest number.
    console.log(Math.min(33,11,33));//it will return smallert number.
</script>
