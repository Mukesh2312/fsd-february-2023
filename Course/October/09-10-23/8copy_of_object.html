<script>
    let objectOne ={
        fullName:"akash",
        age:56
    }
    let objectTwo = Object.assign({},objectOne);
    //deep copy
    console.log(objectOne);
    console.log(objectTwo);
    objectTwo.fullName = "suresh";
    console.log(objectOne);
    console.log(objectTwo);

</script>
