<body>
    <ul id="recipeList"></ul>
    <p id="recipeReadyInMinutes"></p>
</body>

<script>
    function initial(){
      fetch("https://content.newtonschool.co/v1/pr/64996337e889f331d43f70ba/recipes").then((result)=>{
         return result.json();
      }).then((data)=>{
        bindingData(data);
      })
    }
    initial();
    function bindingData(input){
       let parent = document.querySelector("#recipeList");
       for(let obj of input){
        parent.innerHTML+=`<li>${obj.title}</li>`;
       }
    }
</script>

<style>
    body {
        font-family: Arial, sans-serif;
    }

    #recipeList {
        list-style-type: none;
    }

    #recipeList li {
        cursor: pointer;
        padding: 5px;
        border: 1px solid #000;
        margin-bottom: 10px;

        width: 300px;
    }

    #recipeReadyInMinutes {
        margin-top: 20px;
        font-size: 20px;
        color: red;
        font-weight: bold;
    }
</style>
