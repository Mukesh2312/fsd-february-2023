<script>
    function display(n){
        return new Promise((resolve,reject)=>{
            if(n>0){
                resolve(true);
            }
            else{
                reject("number is below zero");
            }
           
        })
    }
    display(-3).then((result)=>{
        console.log("positive result",result);
    },(err)=>{
          console.log(err);
    })
</script>
