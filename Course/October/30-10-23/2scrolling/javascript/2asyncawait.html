<script>
    function addition(a,b){
        return new Promise((resolve)=>{
            setTimeout(()=>{
              resolve(a+b);
            },3000)
        })
    }
    
    function display(input){
       return new Promise((resolve)=>{
         resolve(`the final addition value is ${input}`)
       })
    }
    
    // addition(3,4).then((result)=>{
    //     return display(result);
    // }).then((result)=>{
    //     console.log(result);
    // })

    function subtraction(a,b){
        return a-b;
    }

    async function result(){
        console.log("before addition");
        let inputOne = await addition(3,4);
        console.log("addition value",inputOne);
        let sub = subtraction(3,4);
        console.log("subtraction value",sub);
        let inputTwo = await display(inputOne);
        console.log(inputTwo);
    }

    result();
</script>
