<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    </head>
    <body>
        <input type="text" id="fullName" name="fullNameDetails" onchange="onChangeHandler(event)">
        <input type="checkbox" id="selection" onchange="onChangeHandler(event)">
        <div class="progress">
            <div class="progress-bar" id="progress-bar-new" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        <button onclick="display()" id="button-submit" disabled>Click here</button>
        <div id="demo"></div>
    </body>
    <script>
         var fullName = false;
         var selection = false;
         var count = 0;
         var progress = document.getElementById('progress-bar-new');
        function display(){
             document.getElementById('demo').style.width = "200px";
             document.getElementById('demo').style.height = "200px";
             document.getElementById('demo').style.border = "2px solid red";
        }
        function onChangeHandler(event){
            if(event.target.id == "fullName"){
                if(event.target.value){
                    fullName = true;
                    count++;

                }
                else{
                   fullName = false;
                   count--;
                }     
            }
            if(event.target.id == "selection"){
                if(event.target.checked){
                    selection = true;
                    count++;
                }else{
                    selection = false;
                    count--;
                }    
            }
            progress.style.width = (count*100)/2 + "%";
            //100 + % ==100%

            if(fullName && selection){
                document.getElementById('button-submit').disabled = false;
            }
            else{
                document.getElementById('button-submit').disabled = true;
            }
            
        }
       
    </script>
</html>
