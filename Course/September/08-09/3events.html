<html>
    <head>

    </head>
    <body>
        <input type="text" id="fullName" name="fullNameDetails" onchange="onChangeHandler(event)">
        <button onclick="display()" id="button-submit" disabled>Click here</button>
        <div id="demo"></div>
    </body>
    <script>
        function display(){
             document.getElementById('demo').style.width = "200px";
             document.getElementById('demo').style.height = "200px";
             document.getElementById('demo').style.border = "2px solid red";
        }
        function onChangeHandler(event){
            var input = event.target.value;
            console.log(event.target.id);
            console.log(event.target.name);
            if(input){
                document.getElementById('button-submit').disabled = false;
            }
            else{
                document.getElementById('button-submit').disabled = true;
            }
            
        }
        //we can use onclick inside the button,icon,image,label
        //only for input tag please use onchange event

        //button - onclick
        //input - onchange
        //onchange-event object - event.target.value
    </script>
</html>
