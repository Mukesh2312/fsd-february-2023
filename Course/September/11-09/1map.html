<script>
    //Find even number and odd number from the given array return final output in below format
    //[{type:'even',value:38},{type:'odd',value:3}];
    var list =[3,5,2,67,89,11];
    var finalResult = list.map(function(obj){
         if(obj%2==0){
            return {type:'even',value:obj}
         }
         else{
            return {type:'odd',value:obj}
         }
    });
    console.log(finalResult);

</script>
