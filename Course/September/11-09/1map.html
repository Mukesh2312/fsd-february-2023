<script>
//Find the value which is divisble by 5 and return their index value in the below output:
//[{index:0value:30},{index:1,value:28}]
//It is returning undefined value
//alternate solution is filter method
var list =[22,44,55,20,10];
var finalResult = list.map(function(obj,index){
    if(obj%5==0){
        return {index:index,status:true,value:obj}
    }
})
console.log(finalResult);
</script>
