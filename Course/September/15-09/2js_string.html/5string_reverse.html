<script>
    // Complete the reverseString function 
    function reverseString(n) {
    //Write Code Here
    var stringToArray = n.split("");
    var arrayReverse = stringToArray.reverse();
    var arrayToString = arrayReverse.join("");
         return arrayToString;
}
