<button id="buttonSubmit">Click here</button>
<div id="demo"></div>
<script>
    const colors =['red','blue','green','orange'];
    let count =0;
    document.getElementById("buttonSubmit").addEventListener('click',function(){
       document.getElementById('demo').innerText=colors[count%4];
       count++;
    })

</script>
