<button id="add">Add</button>
<div id="demo" class="rectangle"></div>
<style>
    .rectangle{
        width: 200px;
        height: 200px;
        background-color: red;
    }
    .circle{
        width: 200px;
        height: 200px;
        background-color: yellow;
    }
</style>
<script>
   document.getElementById("add").addEventListener('click',function(){
       document.getElementById("demo").classList.remove("rectangle");
       document.getElementById("demo").classList.add("circle");
   });
</script>
